name: ci

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - run: python -m pip install --upgrade pip
            - run: python -m pip install -r requirements.txt ruff pytest
            - run: ruff check .
            - run: pytest -q
            - run: python -m x987
